language: rust

rust:
  - nightly
  - beta
  - stable

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

sudo: false

install:
- gem install fpm --no-rdoc --no-ri
- gem install package_cloud --no-ri --no-rdoc

after_success:
- mkdir opt
- cp target/debug/weldr opt
- fpm -t deb -s dir -a all -n weldr -v $(cargo pkgid| awk -F'#' {'print $2'}) opt

deploy:
  auth:
  token:
    secure: 
  provider: packagecloud
  repository: maniankara/weldr
  username: maniankara
  dist: debian/stretch
  skip_cleanup: true